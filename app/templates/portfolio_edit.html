<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポートフォリオ編集</title>
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="page-header"><h1>ポートフォリオ編集</h1></div>

    <form action="{{ url_for('portfolio_edit') }}" method="POST">
        <div class="form-group">
            <label for="portfolio_id">ポートフォリオID</label>
            <input type="text" class="form-control" id="portfolio_id" name="portfolio_id" required>
        </div>
        <div class="form-group">
            <label for="title">新しいタイトル</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="description">新しい説明</label>
            <textarea class="form-control" id="description" name="description" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">編集</button>
    </form>
</div>
</body>
</html>
