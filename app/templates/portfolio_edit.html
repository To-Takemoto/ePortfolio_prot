{% extends "base.html" %}

{% block title %}ポートフォリオ編集{% endblock %}

{% block content %}
<div class="page-header">
    <h1>ポートフォリオ編集: {{ portfolio.title }}</h1>
</div>

<form action="{{ url_for('portfolio_edit', portfolio_id=portfolio.id) }}" method="POST" id="portfolioEditForm">
    <div class="form-group">
        <label for="title">タイトル</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ portfolio.title }}" required>
    </div>

    {% if portfolio.type == 'skillset' %}
        <div class="form-group">
            <label for="technical_skills">技術的なスキル</label>
            <input type="text" class="form-control" id="technical_skills" name="technical_skills" value="{{ content.technical_skills }}">
        </div>
        <div class="form-group">
            <label for="soft_skills">ソフトスキル</label>
            <input type="text" class="form-control" id="soft_skills" name="soft_skills" value="{{ content.soft_skills }}">
        </div>
        <div class="form-group">
            <label for="certifications">資格や認定</label>
            <input type="text" class="form-control" id="certifications" name="certifications" value="{{ content.certifications }}">
        </div>
    {% elif portfolio.type == 'project' %}
        <div class="form-group">
            <label for="project_name">プロジェクト名</label>
            <input type="text" class="form-control" id="project_name" name="project_name" value="{{ content.project_name }}">
        </div>
        <div class="form-group">
            <label for="duration">実施時期</label>
            <input type="text" class="form-control" id="duration" name="duration" value="{{ content.duration }}">
        </div>
        <div class="form-group">
            <label for="overview">プロジェクト概要</label>
            <textarea class="form-control" id="overview" name="overview">{{ content.overview }}</textarea>
        </div>
        <div class="form-group">
            <label for="deliverables">成果物の詳細</label>
            <textarea class="form-control" id="deliverables" name="deliverables">{{ content.deliverables }}</textarea>
        </div>
        <div class="form-group">
            <label for="feedback">評価やフィードバック</label>
            <textarea class="form-control" id="feedback" name="feedback">{{ content.feedback }}</textarea>
        </div>
    {% endif %}

    <button type="submit" class="btn btn-primary">編集</button>
</form>

<a href="{{ url_for('portfolio_detail', portfolio_id=portfolio.id) }}" class="btn btn-default">ポートフォリオ詳細に戻る</a>
{% endblock %}
